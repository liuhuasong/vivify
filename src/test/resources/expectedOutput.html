<html>
 <head> 
  <link rel="stylesheet" type="text/css" href="layout.css" /> 
 </head> 
 <body> 
  <div class="page-frame"> 
   <div class="page-header">
     CurrencyPage 
   </div> 
   <div class="page-mid"> 
    <div class="sidebar-left">
      I could be your menu 
    </div> 
    <div class="sidebar-right"> 
     <div> 
      <em>Did you know that currencies can change their fraction digits without introducing a new currency code?</em> 
     </div> 
    </div> 
    <div class="main-content">  
     <h1>Some important currencies</h1> 
     <table id="currencies"> 
      <thead> 
       <tr> 
        <th>Alpha Code</th> 
        <th>Fraction Digits</th> 
       </tr> 
      </thead> 
      <tbody> 
       <tr class="even first"> 
        <td>EUR</td> 
        <td>2</td> 
       </tr> 
       <tr class="odd"> 
        <td>USD</td> 
        <td>2</td> 
       </tr> 
       <tr class="even"> 
        <td>JPY</td> 
        <td>0</td> 
       </tr> 
      </tbody> 
     </table>  
    </div> 
   </div>  
  </div>  
 </body>
</html>
